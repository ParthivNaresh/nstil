services:
  backend:
    build:
      context: apps/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - apps/backend/.env
    depends_on:
      - redis
    volumes:
      - ./apps/backend/src:/app/src

  worker:
    build:
      context: apps/backend
      dockerfile: Dockerfile
    command: arq nstil.workers.settings.WorkerSettings
    env_file:
      - apps/backend/.env
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
